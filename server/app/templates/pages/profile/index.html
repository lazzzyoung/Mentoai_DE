{% extends layout_name %}

{% block main_content %}
<div class="px-5 pb-24 space-y-6 animate-fade-in md:px-0 md:max-w-xl md:mx-auto md:space-y-8 md:pt-10">
    
    <div
        class="flex flex-col items-center pt-8 pb-4 relative md:bg-white md:rounded-2xl md:shadow-sm md:border md:border-slate-100 md:p-8">
        
        <div
            class="absolute top-0 w-full h-32 bg-gradient-to-b from-indigo-50 to-transparent -z-10 rounded-b-[40px] md:hidden">
        </div>

        <div
            class="w-28 h-28 bg-white p-1 rounded-full shadow-lg shadow-indigo-100 mb-4 relative group cursor-pointer md:w-32 md:h-32">
            <div
                class="w-full h-full bg-slate-200 rounded-full flex items-center justify-center border-4 border-white overflow-hidden group-hover:scale-105 transition-transform duration-300">
                <img src="https://ui-avatars.com/api/?name=Na+Na&background=0D8ABC&color=fff&size=128"
                    class="w-full h-full object-cover">
            </div>
            <div
                class="absolute bottom-1 right-1 w-8 h-8 bg-slate-800 text-white rounded-full flex items-center justify-center border-4 border-white shadow-md hover:bg-primary transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-3 h-3">
                    <path
                        d="M5.433 13.917l1.262-3.155A4 4 0 017.58 9.42l6.92-6.918a2.121 2.121 0 013 3l-6.92 6.918c-.383.383-.84.685-1.343.886l-3.154 1.262a.5.5 0 01-.65-.65z" />
                    <path
                        d="M3.5 5.75c0-.69.56-1.25 1.25-1.25H10A.75.75 0 0010 3H4.75A2.75 2.75 0 002 5.75v9.5A2.75 2.75 0 004.75 18h9.5A2.75 2.75 0 0017 15.25V10a.75.75 0 00-1.5 0v5.25c0 .69-.56 1.25-1.25 1.25h-9.5c-.69 0-1.25-.56-1.25-1.25v-9.5z" />
                </svg>
            </div>
        </div>

        <h1 class="text-2xl font-black text-slate-800 tracking-tight">Nana</h1>
        <p
            class="text-xs text-primary font-bold uppercase tracking-wider bg-indigo-50 px-3 py-1 rounded-full mt-2 border border-indigo-100">
            Premium Member</p>
    </div>

    
    <div class="grid grid-cols-3 gap-3 md:gap-6">
        <div
            class="bg-white p-4 rounded-3xl border border-slate-100 shadow-sm text-center md:shadow-none hover:border-primary transition-colors cursor-pointer group">
            <div class="text-xl font-black text-slate-800 group-hover:text-primary">12</div>
            <div class="text-[10px] text-slate-400 font-bold uppercase tracking-wider mt-1">Applications</div>
        </div>
        <div
            class="bg-white p-4 rounded-3xl border border-slate-100 shadow-sm text-center relative overflow-hidden md:shadow-none hover:border-primary transition-colors cursor-pointer group">
            <div class="absolute inset-0 bg-indigo-50 opacity-0 group-hover:opacity-100 transition-opacity"></div>
            <div class="relative z-10">
                <div class="text-xl font-black text-primary">85%</div>
                <div
                    class="text-[10px] text-slate-400 font-bold uppercase tracking-wider mt-1 group-hover:text-primary">
                    Match Rate</div>
            </div>
        </div>
        <div
            class="bg-white p-4 rounded-3xl border border-slate-100 shadow-sm text-center md:shadow-none hover:border-primary transition-colors cursor-pointer group">
            <div class="text-xl font-black text-slate-800 group-hover:text-primary">5</div>
            <div class="text-[10px] text-slate-400 font-bold uppercase tracking-wider mt-1">Interviews</div>
        </div>
    </div>

    
    <div
        class="bg-white rounded-[32px] border border-slate-100 shadow-sm overflow-hidden p-2 space-y-1 md:shadow-none md:border md:rounded-2xl">
        
        <a href="#"
            class="flex items-center justify-between p-4 rounded-2xl hover:bg-slate-50 active:scale-[0.98] transition-all group">
            <div class="flex items-center gap-4">
                <div
                    class="w-10 h-10 rounded-2xl bg-indigo-50 flex items-center justify-center text-primary group-hover:bg-indigo-100 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                    </svg>
                </div>
                <div>
                    <div class="font-bold text-slate-700 text-sm group-hover:text-slate-900">Notifications</div>
                    <div class="text-[10px] text-slate-400 font-medium">Manage push alerts</div>
                </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
                stroke="currentColor" class="w-4 h-4 text-slate-300">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
        </a>

        
        <a href="#"
            class="flex items-center justify-between p-4 rounded-2xl hover:bg-slate-50 active:scale-[0.98] transition-all group">
            <div class="flex items-center gap-4">
                <div
                    class="w-10 h-10 rounded-2xl bg-pink-50 flex items-center justify-center text-pink-500 group-hover:bg-pink-100 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                    </svg>
                </div>
                <div>
                    <div class="font-bold text-slate-700 text-sm group-hover:text-slate-900">Saved Jobs</div>
                    <div class="text-[10px] text-slate-400 font-medium">Your bookmarked positions</div>
                </div>
            </div>
            <div
                class="w-6 h-6 bg-slate-100 rounded-full flex items-center justify-center text-[10px] font-bold text-slate-500 group-hover:bg-slate-200">
                3
            </div>
        </a>
    </div>

    
    <button
        class="w-full h-14 rounded-3xl bg-slate-100 text-slate-500 font-bold text-sm flex items-center justify-center active:bg-slate-200 transition-colors hover:text-red-500 hover:bg-red-50 md:h-12 md:text-xs">
        Log Out
    </button>
</div>

<style>
    .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(5px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
